name: stats

on: 
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: checkout repo
        uses: actions/checkout@v4
      
      - name: setup java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'  # Puedes elegir la distribuci√≥n que prefieras
          java-version: '17.0.10'
          
      - name: compilar archivo java
        run: javac  HolaMundo.java

      - name: ejecutar archivo java
        run: java hola

      - name: commit and push
        uses: stefanzweifel/git-auto-commit-action@v5
        with: 
          commit_message: "md abierto"
          commit_user_name: "ajar"
          commit_user_email: "ajarfp@gmail.com"

      
      

  
  
